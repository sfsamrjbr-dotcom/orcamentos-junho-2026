<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orçamentos Wanderlust - Junho 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Lato', sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #1A3A32;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #1A3A32 0%, #2D5A4A 100%);
            padding: 20px;
            text-align: center;
            color: #F4F1EA;
            border-bottom: 3px solid #C4A484;
        }
        
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #C4A484;
        }
        
        .tabs {
            display: flex;
            background: #F4F1EA;
            border-bottom: 2px solid #E8E4DC;
        }
        
        .tab-button {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 700;
            color: #4A5D54;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab-button:hover {
            background: rgba(196, 164, 132, 0.1);
        }
        
        .tab-button.active {
            color: #1A3A32;
            border-bottom-color: #C4A484;
            background: rgba(196, 164, 132, 0.05);
        }
        
        .content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .tab-content {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .tab-content.active {
            display: flex;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }
            
            .tab-button {
                font-size: 12px;
                padding: 12px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Wanderlust Turismo</h1>
            <p>Orçamentos - Junho 2026</p>
        </div>
        
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('adriana')">
                <i class="fas fa-sun"></i> Adriana Hvar
            </button>
            <button class="tab-button" onclick="switchTab('portonovi')">
                <i class="fas fa-gem"></i> One&Only Portonovi
            </button>
        </div>
        
        <div class="content">
            <div id="adriana" class="tab-content active">
                <iframe src="adriana/index.html"></iframe>
            </div>
            <div id="portonovi" class="tab-content">
                <iframe src="portonovi/index.html"></iframe>
            </div>
        </div>
    </div>
    
    <script>
        function switchTab(tabName) {
            // Hide all tab contents
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            
            // Remove active class from all buttons
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => button.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked button
            event.target.closest('.tab-button').classList.add('active');
        }
    </script>
</body>
</html>
